name: CI/CD pour GitHub Pages

on: 
  push:
    branches: ["master"]
  
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout du code 
        uses: actions/checkout@v4

      - name: Construire le site
        run: |
          echo "Démarrage de la phase de construction..."
          # Dans un vrai projet, ce serait une commande comme 'npm run build'
          echo "Construction terminée !"
          # Créer un dossier de sortie 'dist' pour le déploiement
          mkdir dist
          cp index.html dist/index.html

      - name: Archive des artefacts 
        uses: actions/upload-artifact@v4
        with:
          name: site-artefact 
          path: dist
  test:
    runs-on: ubuntu-latest 
    needs: build 
    steps:
      - name: Téléchargement des artefacts 
        uses: actions/download-artifact@v4
        with:
          name: site-artefact 
          path: ./

      - name: Lancer des tests
        run: | 
          echo "Démarrage des tests..."
          if [-f "./index.html" ]; then 
            echo "Test réussi : Le fichier index.html existe."
          else 
            echo "Test échoué : Le fichier index.html est manquant." 
            exit 1
          fi
  deploy:
    runs-on: ubuntu-latest 
    needs: test 
    permissions:
      pages: write    # Autorisation de déployer sur les pages GitHub
      id-token: write # Autorisation de se connecter avec le jeton par défaut

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Déploiement sur GitHub Pages
        id: deployment 
        uses: actions/deploy-pages@v4

